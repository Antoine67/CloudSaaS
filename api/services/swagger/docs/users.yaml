paths:
  "/users":
    get:
      operationId: GetAll
      produces:
      - application/json
      responses:
        '200':
          description: Ok
          schema:
            additionalProperties: true
      security: []
      parameters: []
    post:
      operationId: Create
      produces:
      - application/json
      responses:
        '204':
          description: No content
      security: []
      parameters:
      - in: body
        name: body
        schema:
          properties:
            name:
              type: string
            description:
              type: string
          title: CreateBody
          type: object
          required:
          - name
  "/users/{id}":
    get:
      operationId: Get
      produces:
      - application/json
      responses:
        '200':
          description: Ok
          schema:
            additionalProperties: true
      security: []
      parameters:
      - in: path
        name: id
        required: true
        type: string
    put:
      operationId: Update
      produces:
      - application/json
      responses:
        '204':
          description: No content
      security: []
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: body
        schema:
          properties:
            description:
              type: string
          title: UpdateBody
          type: object
          required:
          - description
    delete:
      operationId: Remove
      produces:
      - application/json
      responses:
        '204':
          description: No content
      security: []
      parameters:
      - in: path
        name: id
        required: true
        type: string
